<!DOCTYPE html>
<html>
<head>
    <title>The Steves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
    </style>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
    <![endif]-->

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.js"></script>
</head>

<body>

<div class="container">
    <!-- Menu balk -->
    <div class="navbar navbar-default" role="navigation">
        <div class=navbar-header>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="//webgl.zifzaf.net" class="navbar-brand">ZifZaf</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index.html">Home</a></li>
            </ul>
        </div>
    </div>

    <!-- De eigenlijke pagina -->
    <div class="row text-center">
        <div class="col-md-12">
            <canvas id="canvas" width="800" height="600">
                Your browser does not support HTML5
            </canvas>
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->

</div>

<script type="text/javascript">

    var scene = new THREE.Scene();

    // Ambiant light
    var ambiant = new THREE.AmbientLight(0xf0f0f0); // soft white light
    scene.add(ambiant);

    // Create a directional light to show off the object
    var light = new THREE.DirectionalLight(0x0f0f0f, 1.5);
    light.position.set(0, 0, 8);
    scene.add(light);

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 4);

    var canvas = $("#canvas")[0];
    var renderer = new THREE.WebGLRenderer({ "canvas": canvas, "antialias": true });
    renderer.setSize(canvas.width, canvas.height);
    renderer.setClearColor(0xffffff);

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    (function render() {
        requestAnimationFrame(render);

        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;

        renderer.render(scene, camera);
    })();

</script>

</body>

</html>
