<!DOCTYPE html>
<html>
<head>
    <title>Moving Steve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
    </style>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../libs/jquery/jquery-2.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../libs/async/async.js"></script>
    <script type="text/javascript" src="../libs/three.js/three.js"></script>
    <script type="text/javascript" src="../libs/tween/tween.min.js"></script>
    <script type="text/javascript" src="../libs/steve/steve.js"></script>
</head>

<body>

<div class="container">
    <!-- Menu balk -->
    <div class="navbar navbar-default" role="navigation">
        <div class=navbar-header>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="//webgl.zifzaf.net" class="navbar-brand">ZifZaf</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index.html">Home</a></li>
            </ul>
        </div>
    </div>

    <!-- De eigenlijke pagina -->
    <div class="row text-center">
        <div class="col-md-12">
            <canvas id="canvas" width="800" height="600">
                Your browser does not support HTML5
            </canvas>
        </div><!-- /.col-md-12 -->
    </div><!-- /.row -->

    <div class ="row text-center">
        <div class="col-md-2">
            <img id="skin1" class="center-block" src="../skins/blockypixel.png" alt="Blocky Pixel's skin">
        </div>
        <div class="col-md-2">
            <img id="skin2" class="center-block" src="../skins/mudkipgirl.png" alt="Mudkip girl's skin">
        </div>
        <div class="col-md-2">
            <img id="skin3" class="center-block" src="../skins/firedragon.png" alt="Firedragon's skin">
        </div>
        <div class="col-md-2">
            <img id="skin4" class="center-block" src="../skins/creeper.png" alt="Creeper's skin">
        </div>
        <div class="col-md-2">
            <img id="skin5" class="center-block" src="../skins/yoshi.png" alt="Creeper's skin">
        </div>
    </div>

    <script type="text/javascript">
        function get_skin_data(skin) {
            var context = $("<canvas>")[0].getContext("2d");
            context.drawImage(skin, 0, 0);
            return context.getImageData(0, 0, skin.width, skin.height);
        };

        $(function () {
            var scene = new THREE.Scene();

            // Ambiant light
            var ambiant = new THREE.AmbientLight( 0xf0f0f0 ); // soft white light
            scene.add(ambiant);

            // Create a directional light to show off the object
            //var light = new THREE.DirectionalLight( 0xffffff, 1.5);
            //light.position.set(0, 0, 8);
            //scene.add(light);

            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.set(0, 0, 36);

            var canvas = $("#canvas")[0];
            var renderer = new THREE.WebGLRenderer( {
                "canvas": canvas,
                "antialias": true
            } );
            renderer.setSize(canvas.width, canvas.height);
            renderer.setClearColor(0xffffff);

            async.parallel([
                function (callback) {
                    $("#skin5").one("load", function() {
                        callback(null, get_skin_data( $("#skin5")[0]));
                    });
                }
            ], function (err, skin_data) {
                var the_steves = new THREE.Object3D();
                scene.add(the_steves);

                var steve = new Steve(skin_data[0]);
                the_steves.add(steve);
                steve.do_pose(Steve.NEUTRAL_POSE);

                var rotation = { 'x': 0, 'y': 0, 'z': 0 },
                    rotation_target = { 'x': 0, 'y': 360, 'z': 0 };
                var rotation_tween = new TWEEN.Tween(rotation)
                    .to(rotation_target, 20000)
                    .repeat(Infinity)
                    .onUpdate(function() {
                        steve.rotation.x = rotation.x * 0.0175;
                        steve.rotation.y = rotation.y * 0.0175;
                        steve.rotation.z = rotation.z * 0.0175;
                    })
                    .start();

                var posing_tween = new TWEEN.Tween( { 'move': 0 } )
                        .to( { 'move': 2 * Math.PI }, 2000)
                        .repeat(Infinity)
                        .easing(TWEEN.Easing.Cubic.InOut)
                        .onUpdate(function() {
                            var delta = Math.sin(this.move);
                            steve.do_pose({
                                'head':         { 'x':  0, 'y': delta * 0.2618, 'z': 0 },
                                'torso':        { 'x':  0,                      'y': 0,   'z': 0 },
                                'left_arm':     { 'x':      delta * 0.7854, 'y': 0,   'z': 0 },
                                'right_arm':    { 'x': -1 * delta * 0.7854, 'y': 0,   'z': 0 },
                                'left_leg':     { 'x': -1 * delta * 0.7854, 'y': 0,   'z': 0 },
                                'right_leg':    { 'x':      delta * 0.7854, 'y': 0,   'z': 0 }
                            });
                        })
                        .start();

                (function animate() {
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);

                    TWEEN.update();
                })();
            });
        });
    </script>

</body>

</html>
