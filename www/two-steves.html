<html>
	<head>
		 <title>The two Steves</title>

		 <style>
		 	canvas { width: 100%; height: 100% }
		 </style>

		<script type="text/javascript" src="/jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="/three.js/three.min.js"></script>
		<script type="text/javascript" src="/steve.js"></script>
		<script>
		$(document).ready(function() {
			var scene = new THREE.Scene();

			// Create a directional light to show off the object
			var light = new THREE.DirectionalLight( 0xffffff, 1.5);
			light.position.set(0, 0, 8);
			scene.add(light);

			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000); 
			camera.position.set(0, 0, 32);

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var steveOne = steve();
			scene.add(steveOne);

			steveOne.head().rotation.y = -15 * Math.PI/180;
			steveOne.lArm().rotation.x = 45 * Math.PI/180;
			steveOne.rArm().rotation.x = -45 * Math.PI/180;
			steveOne.lLeg().rotation.x = -45 * Math.PI/180;
			steveOne.rLeg().rotation.x = 45 * Math.PI/180;

			steveOne.rotation = new THREE.Euler(0, -30 * Math.PI / 180, 0);
			steveOne.position.x += -15;

			var steveTwo = steve();
			scene.add(steveTwo);

			steveTwo.head().rotation.y = 0 * Math.PI/180;
			steveTwo.lArm().rotation.z = -90 * Math.PI/180;
			steveTwo.rArm().rotation.x = 0 * Math.PI/180;
			steveTwo.lLeg().rotation.x = 0 * Math.PI/180;
			steveTwo.rLeg().rotation.x = -90 * Math.PI/180;

			steveTwo.rotation = new THREE.Euler(0, 0, 00);
			steveTwo.position.x += 15;

			$(window).load(function() {
				renderer.render(scene, camera);
			});
		});
		</script>
	</head>

	<body>
	</body>

</html>
